<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="styles/signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <script src="https://kit.fontawesome.com/a341ab46f5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="Index.html"><h2>pinky</h2></a>
        <div class="user">
            <i class="fas fa-user-plus"></i>
        </div>
    </header>

    <main>
        <form action="">
            <fieldset>
                <legend>Create an account</legend>
                <input type="text" id="firstname" placeholder="Firstname" required>
                <input type="text" id="lastname" placeholder="Lastname" required>
                <input type="text" id="country" placeholder="Country" required>
                <input type="text" id="city" placeholder="City" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <br><br>
                <input type="checkbox" required>
                <label for="checkbox">I agree to the Terms of Service and Privacy Policy.</label>
                <br><br><br>
                <input type="submit" value="SIGN UP" id="signup">
            </fieldset>
        </form>
    </main>
</body>

</html>
